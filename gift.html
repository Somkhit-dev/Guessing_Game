<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันวาเลนไทน์ ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-pink-400 to-red-300 font-sans relative overflow-hidden">
    <!-- Floating Hearts Animation -->
    <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
        <div class="animate-float absolute text-6xl text-pink-200">💖</div>
        <div class="animate-float delay-1000 absolute text-5xl text-pink-300">💘</div>
        <div class="animate-float delay-2000 absolute text-7xl text-pink-400">💕</div>
    </div>
    
    <div id="card" class="bg-white p-4 sm:p-8 rounded-2xl shadow-2xl text-center max-w-sm sm:max-w-lg w-full relative z-10">
        <div class="text-6xl animate-bounce">💘</div>
        <h2 class="text-3xl font-extrabold text-red-600">สุขสันต์วันวาเลนไทน์! ❤️</h2>
        <p class="mt-4 text-gray-700 text-lg sm:text-xl"> เก่งมากมิ้นมิ้นหมาดื้อ รางวัลผู้ชนะเอาความน่ารักของพี่ไป!! 🥰</p>
        <div class="text-6xl mt-6 animate-pulse">💖</div>
        <button class="mt-6 bg-red-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-red-700 transition transform hover:scale-105" onclick="showSurprise()">รับรางวัล</button>
    </div>
    
    <div id="surprise" class="surprise hidden text-center z-10">
        <p class="text-lg text-gray-800 font-medium">หนูคือคนที่น่ารักที่สุดสำหรับพี่นะ 💕</p>
        <img class="mt-4 rounded-xl shadow-lg border-4 border-pink-400 w-full sm:w-96" src="img\14.jpg" alt="หมาน้อยน่ารัก">
        <div class="text-4xl mt-4 animate-wiggle">🐶💕</div>
    </div>
    
    <script>
        function showSurprise() {
            document.getElementById('card').classList.add('hidden');
            document.getElementById('surprise').classList.remove('hidden');
        }
    </script>
    
    <style>
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }
        .animate-float {
            animation: float 3s infinite ease-in-out;
        }
        .delay-1000 { animation-delay: 1s; }
        .delay-2000 { animation-delay: 2s; }
    </style>
</body>
</html>
