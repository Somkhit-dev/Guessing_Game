    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;

            transition: transform 0.3s ease;
        }
        .hidden {

        }
    </style>
</head>
<body>
    <h1>üî¢ ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç üî¢</h1>
    <p><button id="startButton">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button></p>
    <div class="game-board" id="board"></div>
    <script>
        function generateNumbers() {
            let numbers = [];
            for (let i = 1; i <= 9; i++) {
                numbers.push(i, i);
            }
            return numbers.sort(() => Math.random() - 0.5);
        }

        let shuffled = generateNumbers();
        let board = document.getElementById("board");
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matches = 0;

        document.getElementById("startButton").addEventListener("click", startGame);

        function startGame() {
            shuffled = generateNumbers();
            board.innerHTML = "";
            matches = 0;
            shuffled.forEach((num, index) => {
                let card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.number = num;
                card.innerText = num;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.remove("hidden");
            
            if (!firstCard) {
                firstCard = this;
                return;
            }
            
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            lockBoard = true;
            if (firstCard.dataset.number === secondCard.dataset.number) {
                setTimeout(() => {
                    firstCard.style.visibility = "hidden";
                    secondCard.style.visibility = "hidden";
                    matches++;
                    resetBoard();
                    if (matches === 9) {
                        alert("üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÅ‡∏•‡πâ‡∏ß! üéâ");
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    firstCard.classList.add("hidden");
                    secondCard.classList.add("hidden");
                    resetBoard();
                }, 800);
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }
    </script>
</body>
